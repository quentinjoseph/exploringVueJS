<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Vue JS stuff</title>
  </head>
  <body>
    <div id='vue-app'>
      <h1>{{name}}</h1>
      <p>{{job}}</p>
      <a v-bind:href='website' target="_blank"><p>{{greet(' right now ')}}</p></a>
      <p v-html="websiteTag"></p>
      <button v-on:mouseover='add' type="button" name="up">Add Year</button>
      <button v-on:mouseover='subtract' type="button" name="down">Subtract Year</button>
      <p>my age is {{age}}</p>

      <h1>Keyboard Events</h1>
      <label>Name</label>
      <input type="text" v-model='name2' v-on:keyup.enter='logName' name="" value="">
      <span>{{name2}}</span>
      <label for="">Age</label>
      <input type="text" v-model='age2' v-on:keyup.enter='logAge' name="" value="">
      <span>{{age2}}</span>
      <div v-bind:class="compClasses">hi</div>
      <button type="button" @click='selected=!selected' name="button"></button>
      <button type="button" @click='unselected=!unselected' name="button"></button>
    </div>

    <div id='vue-app2'>
      <p>{{tester}}</p>

    </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
